<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garena client</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <header class="header">
                <img class="logo" src="imgs/Garena_Logo.png" alt="logo">
                <div class="right">
                    <div class="user">
                        <div class="avatar"><img src="imgs/poro_volibear.jpg" alt="" srcset=""></div>
                        <div class="user__content">
                            <h3 class="user__name">Tráº§n Minh Du</h3>
                            <p class="user__caption">Gacha Gacha</p>
                        </div>
                    </div>
                    <hr class="fence">
                    <div class="social">
                        <i class="icon icon-1"><img src="imgs/headphone-icon.png" alt="" srcset=""></i>
                        <i class="icon icon-2"><img src="imgs/seashell-icon.png" alt="" srcset=""></i>
                        <i class="fa-regular fa-envelope icon"></i>
                    </div>
                    <hr class="fence">
                    <div class="setting">
                        <i class="fa-solid fa-gear icon"></i>
                        <i class="fa-solid fa-minus icon"></i>
                        <i class="fa-solid fa-rectangle icon"></i>
                        <i class="fa-solid fa-xmark icon"></i>
                    </div>
                </div>
            </header>
            <hr class="hr">
            <div class="main">
                <div class="game">
                    <div class="game-item game-banner"><img src="imgs/garenaLogo.png" alt="" srcset=""></div>
                    <div class="game-item"><img src="imgs/fifaOnline.jpg" alt="" srcset=""></div>
                    <div class="game-item"><img src="imgs/lol.jpg" alt=""></div>
                    <div class="game-item"><img src="imgs/bns.jpg" alt="" srcset=""></div>
                    <div class="game-item"><img src="imgs/lienquan.jpg" alt=""></div>
                    <div class="game-item"><img src="imgs/freefire.jpg" alt="" srcset=""></div>
                </div>
                <div class="friends">
                    <div class="control">
                        <div class="search">
                            <i class="fa-solid fa-magnifying-glass icon" style="margin-right: 10px;"></i>
                            <input id="search" placeholder="search..." type="text">
                            <i class="fa-solid fa-plus icon"></i>
                        </div>
                        <i class="fa-sharp fa-solid fa-arrow-up-right-from-square icon"></i>
                    </div>
                    <div id="list" class="list">
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
    <script src="main.js" defer></script>
</body>

</html>
